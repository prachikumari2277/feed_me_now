<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Welcome Customer!</title>
    <link rel="stylesheet" href="student_ui.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="tgl-button" onclick="login()"> Login</button>
                <button type="button" class="tgl-button" onclick="register()"> Register</button>
            </div>
            <div class="social-icons">
               
            </div>
            <form id= "login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type= "checkbox" class="check-box" >
                <span>Remember Password</span>
                <button type="button" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email-Id">
                <input type="text" class="input-field" placeholder="Password" required>
                <input type= "checkbox" class="check-box"><span>I agree to the terms & condition</span>
                <button type="button" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px"
        }
    </script>
</body>
</html>
